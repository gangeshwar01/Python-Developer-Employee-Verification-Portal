{% extends "admin_portal/base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="mb-4 text-center">Admin Portal Login</h2>
        {% if form.errors %}
            <div class="alert alert-danger">Invalid username or password.</div>
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            {% if request.GET.next and request.GET.next|slice:':1' == '/' %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" autofocus required class="form-control" id="id_username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required class="form-control" id="id_password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
